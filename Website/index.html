<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gráfico de Eficiência de Métodos Numéricos</title>

  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>Comparador de Métodos Numéricos</h1>
      <p class="subtitle">Visualize e compare o desempenho dos métodos</p>
    </header>

    <section class="card">
      <form id="calcForm">
        <label>Função f(x):</label>
        <input type="text" id="funcao" placeholder="ex: exp(x) - 3*x" required />

        <label>Método:</label>
        <select id="metodo">
          <option value="Bissec">Bissecção</option>
          <option value="FalsaPos">Falsa Posição</option>
          <option value="NewtonRaphson">Newton-Raphson</option>
          <option value="Secante">Secante</option>
        </select>

        <div id="parametros"></div>

        <button type="submit">Calcular</button>
      </form>

      <div id="resultadoTexto" class="resultado"></div>
    </section>

    <!-- Gráficos lado a lado -->
    <section class="charts-grid">
      <div class="card">
        <h2>Iterações</h2>
        <canvas id="iterationsChart"></canvas>
      </div>
      <div class="card">
        <h2>Tempo de Execução (ms)</h2>
        <canvas id="timeChart"></canvas>
      </div>
    </section>

    <footer class="footer">
      <small>Resultados processados localmente via Flask API</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
